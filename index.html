<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2026 Mahjong Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: linear-gradient(135deg, #FCE1F3 0%, #D7E9FF 50%, #CDEAC0 100%); min-height: 100vh; padding: 20px; }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 { text-align: center; color: #FF8AB3; font-size: 2.5em; margin-bottom: 10px; }
    .input-card { background: white; border-radius: 20px; padding: 30px; margin-bottom: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); display: flex; flex-wrap: wrap; gap: 15px; align-items: center; justify-content: center; }
    select, input[type="number"], input[type="date"] { padding: 12px 15px; border: 3px solid #BDE0FE; border-radius: 12px; font-size: 16px; font-family: inherit; min-width: 140px; }
    button { background: linear-gradient(135deg, #FF8AB3, #FFB3D1); color: white; border: none; padding: 15px 30px; border-radius: 25px; font-size: 18px; font-weight: 700; cursor: pointer; transition: transform 0.2s; }
    button:hover:not(:disabled) { transform: scale(1.05); }
    .stats-card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); overflow-x: auto; margin-bottom: 30px; }
    table { width: 100%; border-collapse: collapse; min-width: 800px; }
    th { background: linear-gradient(135deg, #FFC8DD, #FF8AB3); color: white; padding: 15px; text-align: center; font-weight: 700; }
    td { padding: 15px; text-align: center; border-bottom: 1px solid #eee; }
    .date-cell { text-align: left; font-weight: 700; background: #f0f0f0; }
    .positive { background: #CDEAC0 !important; font-weight: 700; }
    .negative { background: #FFB3BA !important; font-weight: 700; }
    .status { text-align: center; margin: 10px 0; padding: 15px; border-radius: 15px; font-weight: 700; font-size: 16px; }
    .connected { background: linear-gradient(135deg, #CDEAC0, #A5D6A7); color: #2E7D32; }
    .offline { background: #FFF3E0; color: #EF6C00; }
    .syncing { background: #E3F2FD; color: #1976D2; }
    @media (max-width: 768px) {
      .input-card { flex-direction: column; }
      th, td { padding: 10px; font-size: 14px; }
      input, select { min-width: 100%; }
    }
  </style>
  <script defer data-domain="mahjong2026.tiiny.site" src="https://analytics.tiiny.site/js/plausible.js"></script>
  <script type="text/javascript" src="https://tiiny.host/ad-script.js"></script>
</head>
<body>
  <div class="container">
    <h1>üé∞ 2026 Mahjong Tracker üé∞</h1>
    <p style="text-align:center;color:#666;">Enter to add | üóëÔ∏è to delete (not yet implemented in grid)</p>
    <div id="status" class="status offline">üîÑ Connecting to cloud...</div>
    <form id="recordForm" class="input-card">
      <input type="date" id="dateInput" value="2026-01-06">
      <select id="playerSelect">
        <option>Gina </option><option>Anders </option><option>Kaylee </option>
        <option>Philip </option><option>Rosie </option><option>Anfern </option>
      </select>
      <input type="number" id="amountInput" placeholder="Amount HKD">
      <button type="submit" id="addButton">Add ‚ú®</button>
    </form>

    <!-- Player Totals (above) -->
    <div class="stats-card">
      <h3>üí∞ Player Totals</h3>
      <table id="totalsTable">
        <thead>
          <tr>
            <th>Player</th>
            <th>Win</th>
            <th>Lose</th>
            <th>Net</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Records Grid: Rows = Date, Columns = Player (Win/Lose/Net) -->
    <div class="stats-card">
      <h3>üìä Daily Records (by Date)</h3>
      <table id="recordsTable">
        <thead id="recordsHeader"></thead>
        <tbody id="recordsBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const PANTRY_ID = '11f511b8-6175-47a6-93b9-923736b27f75';
    const BASKET_NAME = 'records';
    const API_BASE = `https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`;
    const players = ['Gina', 'Anders', 'Kaylee', 'Philip', 'Rosie', 'Anfern'];
    const statusEl = document.getElementById('status');
    const form = document.getElementById('recordForm');
    let allRecords = [];
    let isBusy = false;
    let pollInterval;

    async function loadFromCloud() {
      if (isBusy) return;
      try {
        const res = await fetch(API_BASE);
        if (res.ok) {
          const data = await res.json();
          allRecords = data.records || [];
          allRecords.forEach((r, i) => r.id = r.id || (allRecords.length - i));
          allRecords.sort((a, b) => b.id - a.id);
          updateTables();
          statusEl.textContent = `üü¢ Online ‚Äî ${allRecords.length} records`;
          statusEl.className = 'status connected';
        } else if (res.status === 404) {
          allRecords = [];
          updateTables();
          await saveToCloud();
          statusEl.textContent = 'üü¢ Online ‚Äî Ready';
          statusEl.className = 'status connected';
        }
      } catch (e) {
        allRecords = [];
        updateTables();
        statusEl.textContent = 'üî¥ Offline ‚Äî Try again later';
        statusEl.className = 'status offline';
      }
    }

    async function saveToCloud() {
      try {
        await fetch(API_BASE, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ records: allRecords })
        });
      } catch (e) {
        console.log('Save failed', e);
      }
    }

    function startPolling() {
      if (pollInterval) clearInterval(pollInterval);
      pollInterval = setInterval(loadFromCloud, 20000);
    }

    loadFromCloud();
    startPolling();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      await addRecord();
    });

    async function addRecord() {
      if (isBusy) return;
      const date = document.getElementById('dateInput').value;
      const playerText = document.getElementById('playerSelect').value.trim();
      const player = playerText.split(' ')[0];
      const amountStr = document.getElementById('amountInput').value.trim();
      if (!date || !amountStr) return alert('Please fill date and amount');
      const amount = parseFloat(amountStr);
      if (isNaN(amount) || amount === 0) return alert('Please enter a valid amount');
      const win = amount > 0 ? Math.abs(amount) : 0;
      const lose = amount < 0 ? Math.abs(amount) : 0;
      const net = win - lose;

      isBusy = true;
      statusEl.textContent = 'üü† Adding...';
      statusEl.className = 'status syncing';
      clearInterval(pollInterval);

      await loadFromCloud();

      const nextId = allRecords.length > 0 ? Math.max(...allRecords.map(r => r.id)) + 1 : 1;
      const newRecord = {
        id: nextId,
        date,
        player,
        win,
        lose,
        net,
        playerDisplay: playerText
      };

      allRecords.unshift(newRecord);
      await saveToCloud();
      updateTables();
      await loadFromCloud(); // refresh to be safe

      document.getElementById('amountInput').value = '';
      startPolling();
      isBusy = false;
    }

    function updateTables() {
      // === Player Totals ===
      const totals = {};
      players.forEach(p => totals[p] = {win: 0, lose: 0, net: 0});
      allRecords.forEach(r => {
        if (totals[r.player]) {
          totals[r.player].win += Number(r.win);
          totals[r.player].lose += Number(r.lose);
          totals[r.player].net += Number(r.net);
        }
      });

      const totalsTbody = document.querySelector('#totalsTable tbody');
      totalsTbody.innerHTML = players.map(p => {
        const t = totals[p];
        return `<tr class="${t.net > 0 ? 'positive' : t.net < 0 ? 'negative' : ''}">
          <td><strong>${p}</strong></td>
          <td>$${t.win.toLocaleString()}</td>
          <td>$${t.lose.toLocaleString()}</td>
          <td><strong>${t.net > 0 ? '+' : ''}$${Math.abs(t.net).toLocaleString()}</strong></td>
        </tr>`;
      }).join('');

      // === Records Grid: Rows = Date, Columns = Player (Win/Lose/Net) ===
      // Group by date
      const byDate = {};
      allRecords.forEach(r => {
        if (!byDate[r.date]) byDate[r.date] = {};
        if (!byDate[r.date][r.player]) byDate[r.date][r.player] = {win: 0, lose: 0, net: 0};
        byDate[r.date][r.player].win += Number(r.win);
        byDate[r.date][r.player].lose += Number(r.lose);
        byDate[r.date][r.player].net += Number(r.net);
      });

      const dates = Object.keys(byDate).sort((a, b) => b.localeCompare(a)); // newest first

      // Build header
      let headerHTML = `<tr><th>Date</th>`;
      players.forEach(p => {
        headerHTML += `<th colspan="3">${p}</th>`;
      });
      headerHTML += `</tr><tr><th></th>`;
      players.forEach(() => {
        headerHTML += `<th>Win</th><th>Lose</th><th>Net</th>`;
      });
      headerHTML += `</tr>`;
      document.getElementById('recordsHeader').innerHTML = headerHTML;

      // Build body
      const bodyHTML = dates.map(date => {
        let row = `<tr><td class="date-cell">${date}</td>`;
        players.forEach(p => {
          const d = byDate[date][p] || {win: 0, lose: 0, net: 0};
          const netClass = d.net > 0 ? 'positive' : d.net < 0 ? 'negative' : '';
          row += `<td>$${d.win.toLocaleString()}</td><td>$${d.lose.toLocaleString()}</td><td class="${netClass}"><strong>${d.net > 0 ? '+' : ''}$${Math.abs(d.net).toLocaleString()}</strong></td>`;
        });
        row += `</tr>`;
        return row;
      }).join('');

      document.getElementById('recordsBody').innerHTML = bodyHTML;
    }
  </script>
</body>
</html>
