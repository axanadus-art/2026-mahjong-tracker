<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2026 Mahjong Tracker üÄÑ</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
      max-width: 900px; margin: 0 auto; padding: 20px; 
      background: linear-gradient(to bottom, #f0f4f8, #e6f0fa); color: #222; 
    }
    h1 { text-align: center; margin-bottom: 10px; color: #1a3c5e; }
    #subtitle { text-align: center; color: #555; margin-bottom: 30px; font-style: italic; }
    
    #summary { 
      display: flex; justify-content: space-between; flex-wrap: nowrap; gap: 10px; 
      margin-bottom: 25px; padding: 15px; border-radius: 16px; 
      background: white; box-shadow: 0 4px 15px rgba(0,0,0,0.12); 
      overflow-x: auto; white-space: nowrap;
    }
    .player-sum { 
      text-align: center; min-width: 120px; padding: 10px 12px; border-radius: 12px; 
      background: #f8f9fa; transition: all 0.2s; flex-shrink: 0;
    }
    .player-sum:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0,0,0,0.1); }
    .player-sum strong { display: block; font-size: 1.25em; margin-bottom: 4px; }
    .net-positive { background: #e6ffe6 !important; color: #006400; }
    .net-negative { background: #ffe6e6 !important; color: #8b0000; }
    
    #nav { text-align: center; margin-bottom: 25px; }
    button { 
      background: #0d6efd; color: white; border: none; padding: 10px 20px; 
      border-radius: 8px; cursor: pointer; font-size: 1.1em; margin: 0 8px; 
      box-shadow: 0 2px 6px rgba(13,110,253,0.3); transition: all 0.2s; 
    }
    button:hover { background: #0b5ed7; transform: translateY(-1px); }
    
    #calendar { 
      background: white; border-radius: 16px; padding: 25px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
    }
    .weekdays { 
      display: flex; font-weight: bold; background: #e3f2fd; 
      border-radius: 10px; padding: 12px; margin-bottom: 15px; color: #0d47a1; 
    }
    .weekday { flex: 1; text-align: center; }
    .week { display: flex; margin-bottom: 6px; }
    .day { 
      flex: 1; min-height: 120px; display: flex; flex-direction: column; 
      align-items: flex-start; justify-content: flex-start; 
      border: 2px solid #bbdefb; border-radius: 12px; margin: 0 3px; cursor: pointer; 
      font-weight: bold; font-size: 1.3em; transition: all 0.2s; background: #fafafa; 
      padding: 6px 4px; box-sizing: border-box;
    }
    .day:hover { border-color: #2196f3; background: #e8f5fa; }
    .day.other-month { color: #90a4ae; border-color: #e0e0e0; background: #f5f5f5; cursor: default; }
    .day.other-month:hover { background: #f5f5f5; border-color: #e0e0e0; }
    .day.net-positive { background: #e8f5e9 !important; border-color: #66bb6a; }
    .day.net-negative { background: #ffebee !important; border-color: #ef5350; }
    
    .day-result {
      font-size: 0.72em; line-height: 1.25; margin: 1px 0; width: 100%;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .result-positive { color: #2e7d32; font-weight: 600; }
    .result-negative { color: #c62828; font-weight: 600; }
    
    /* Modal */
    #modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.55); z-index: 1000; align-items: center; justify-content: center;
    }
    #modal-content {
      background: #fff; padding: 35px; border-radius: 20px; max-width: 620px; width: 92%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.35); border: 1px solid #bbdefb;
    }
    #modal-title { font-size: 1.6em; margin: 0 0 25px; text-align: center; color: #0d47a1; }
    .player-entry { 
      display: flex; align-items: center; justify-content: space-between; 
      margin: 18px 0; font-size: 1.15em; padding: 8px; border-radius: 10px; 
      background: #f8fbff; 
    }
    .player-entry label { flex: 1; font-weight: 600; color: #1a3c5e; }
    .player-entry input { 
      width: 130px; height: 48px; font-size: 1.4em; text-align: center; 
      border: 2px solid #90caf9; border-radius: 10px; padding: 0 12px; 
      background: white; transition: border 0.2s; 
    }
    .player-entry input:focus { 
      border-color: #1976d2; box-shadow: 0 0 0 3px rgba(25,118,210,0.2); outline: none; 
    }
    #modal-buttons { text-align: center; margin-top: 30px; }
    #close-modal { background: #757575; }
    #close-modal:hover { background: #616161; }
    #save-modal { background: #388e3c; }
    #save-modal:hover { background: #2e7d32; }
    
    #status { text-align: center; margin-top: 20px; font-style: italic; color: #555; }
  </style>
</head>
<body>
  <h1>2026 Mahjong Tracker üÄÑ</h1>
  <p id="subtitle">Track net points per player (+ = win, ‚Äì = loss) üÉè</p>
  
  <div id="summary"></div>
  
  <div id="nav">
    <button onclick="prevMonth()">‚Üê Prev Month</button>
    <span id="month-year" style="font-size: 1.2em; font-weight: bold; margin: 0 30px; color: #0d47a1;"></span>
    <button onclick="nextMonth()">Next Month ‚Üí</button>
  </div>
  
  <div id="calendar"></div>
  <p id="status">Click a day to enter scores ‚Üí net values only for players who won/lost ‚Üí Save</p>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <h2 id="modal-title">Edit Day</h2>
      <div id="player-entries"></div>
      <div id="modal-buttons">
        <button id="close-modal" onclick="closeModal()">Close ‚ùå</button>
        <button id="save-modal" onclick="saveAndClose()">Save ‚úÖ</button>
      </div>
    </div>
  </div>

  <script>
    const players = ['Gina', 'Anders', 'Kaylee', 'Philip', 'Rosie', 'Anfern'];
    const initials = players.map(n => n.charAt(0));
    let currentYear = 2026;
    let currentMonth = 0;
    let data = {};
    let editingKey = null;

    function loadData() {
      const saved = localStorage.getItem('mj2026-net');
      data = saved ? JSON.parse(saved) : {};
    }

    function saveData() {
      localStorage.setItem('mj2026-net', JSON.stringify(data));
    }

    function daysInMonth(y, m) { return new Date(y, m + 1, 0).getDate(); }
    function firstDayOfMonth(y, m) { return new Date(y, m, 1).getDay(); }

    function calcSummary(y, m) {
      const nets = {};
      players.forEach(p => nets[p] = 0);
      for (let d = 1; d <= daysInMonth(y, m); d++) {
        const key = `${y}-${m + 1}-${d}`;
        if (data[key]) {
          players.forEach(p => nets[p] += (data[key][p] || 0));
        }
      }
      return nets;
    }

    function updateSummary() {
      const nets = calcSummary(currentYear, currentMonth);
      document.getElementById('summary').innerHTML = players.map(p => {
        const net = nets[p];
        const sign = net > 0 ? '+' : net < 0 ? '' : '';
        const cls = net > 0 ? 'net-positive' : net < 0 ? 'net-negative' : '';
        const emoji = net > 0 ? 'üü¢' : net < 0 ? 'üî¥' : '‚ö™';
        return `<div class="player-sum ${cls}"><strong>${p}</strong><br>${emoji} ${sign}${net}</div>`;
      }).join('');
    }

    function updateCalendar() {
      document.getElementById('month-year').textContent = 
        new Date(currentYear, currentMonth, 1).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
      
      const cal = document.getElementById('calendar');
      const daysInCur = daysInMonth(currentYear, currentMonth);
      const firstDOW = firstDayOfMonth(currentYear, currentMonth);
      
      let html = '<div class="weekdays">' + 
        ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d => `<div class="weekday">${d}</div>`).join('') + 
        '</div>';

      let week = [];
      for (let i = 0; i < firstDOW; i++) {
        const prevD = daysInMonth(currentYear, currentMonth - 1) - firstDOW + i + 1;
        week.push(`<div class="day other-month">${prevD}</div>`);
      }
      
      for (let d = 1; d <= daysInCur; d++) {
        week.push(createDay(d));
        if (week.length === 7) {
          html += `<div class="week">${week.join('')}</div>`;
          week = [];
        }
      }
      
      while (week.length < 7) week.push(`<div class="day other-month"></div>`);
      if (week.length) html += `<div class="week">${week.join('')}</div>`;
      
      cal.innerHTML = html;
      updateSummary();
    }

    function createDay(d) {
      const key = `${currentYear}-${currentMonth + 1}-${d}`;
      const dayData = data[key] || {};
      let results = '';
      
      players.forEach((p, i) => {
        const val = dayData[p] || 0;
        if (val !== 0) {
          const sign = val > 0 ? '+' : '';
          const cls = val > 0 ? 'result-positive' : 'result-negative';
          results += `<div class="day-result ${cls}">${initials[i]}: ${sign}${val}</div>`;
        }
      });

      const totalNet = players.reduce((s, p) => s + (dayData[p] || 0), 0);
      const dayCls = totalNet > 0 ? 'net-positive' : totalNet < 0 ? 'net-negative' : '';

      return `<div class="day ${dayCls}" onclick="openEdit('${key}', ${d})">
        <div style="align-self: center; margin-bottom: 4px;">${d}</div>
        ${results}
      </div>`;
    }

    function openEdit(key, dayNum) {
      editingKey = key;
      const dateStr = new Date(currentYear, currentMonth, dayNum).toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
      document.getElementById('modal-title').textContent = `Edit ${dateStr}`;
      
      const entriesDiv = document.getElementById('player-entries');
      entriesDiv.innerHTML = '';
      const dayData = data[key] || {};
      
      players.forEach(p => {
        const val = dayData[p] ?? '';
        entriesDiv.innerHTML += `
          <div class="player-entry">
            <label>${p}</label>
            <input type="number" value="${val}" data-player="${p}" 
                   onkeypress="if(event.key==='Enter') saveAndClose()">
          </div>`;
      });
      
      document.getElementById('modal').style.display = 'flex';
      entriesDiv.querySelector('input').focus();
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      editingKey = null;
    }

    function saveAndClose() {
      if (!editingKey) return;
      const inputs = document.querySelectorAll('#player-entries input');
      let hasData = false;
      const dayObj = {};
      
      inputs.forEach(inp => {
        const val = parseInt(inp.value) || 0;
        const player = inp.dataset.player;
        if (val !== 0) {
          dayObj[player] = val;
          hasData = true;
        }
      });
      
      if (hasData) data[editingKey] = dayObj;
      else delete data[editingKey];
      
      saveData();
      updateCalendar();
      closeModal();
    }

    document.getElementById('modal').addEventListener('click', e => {
      if (e.target === document.getElementById('modal')) closeModal();
    });

    function prevMonth() {
      currentMonth--;
      if (currentMonth < 0) { currentMonth = 11; currentYear--; }
      updateCalendar();
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) { currentMonth = 0; currentYear++; }
      updateCalendar();
    }

    loadData();
    updateCalendar();
  </script>
</body>
</html>
