<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2026 Mahjong Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: linear-gradient(135deg, #FCE1F3 0%, #D7E9FF 50%, #CDEAC0 100%); min-height: 100vh; padding: 20px; }
    .container { max-width: 1000px; margin: 0 auto; }
    h1 { text-align: center; color: #FF8AB3; font-size: 2.5em; margin-bottom: 10px; }
    .input-card { background: white; border-radius: 20px; padding: 30px; margin-bottom: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); display: flex; flex-wrap: wrap; gap: 15px; align-items: center; justify-content: center; }
    select, input[type="number"], input[type="date"] { padding: 12px 15px; border: 3px solid #BDE0FE; border-radius: 12px; font-size: 16px; font-family: inherit; min-width: 140px; }
    button { background: linear-gradient(135deg, #FF8AB3, #FFB3D1); color: white; border: none; padding: 15px 30px; border-radius: 25px; font-size: 18px; font-weight: 700; cursor: pointer; transition: transform 0.2s; }
    button:hover:not(:disabled) { transform: scale(1.05); }
    .stats-card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); overflow: hidden; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th { background: linear_gradient(135deg, #FFC8DD, #FF8AB3); color: white; padding: 20px; text-align: left; font-weight: 700; }
    td { padding: 18px 20px; border-bottom: 1px solid #eee; }
    .positive { background: #CDEAC0 !important; font-weight: 700; }
    .negative { background: #FFB3BA !important; font-weight: 700; }
    .delete-btn { background: linear-gradient(135deg, #FF6B6B, #FF8E8E) !important; padding: 8px 12px !important; font-size: 14px !important; border-radius: 15px !important; }
    .delete-btn:hover { transform: scale(1.1) !important; }
    .status { text-align: center; margin: 10px 0; padding: 15px; border-radius: 15px; font-weight: 700; font-size: 16px; }
    .connected { background: linear-gradient(135deg, #CDEAC0, #A5D6A7); color: #2E7D32; }
    .offline { background: #FFF3E0; color: #EF6C00; }
    .syncing { background: #E3F2FD; color: #1976D2; }

    /* Debug box - always visible */
    #debugBox { background: #f9f9f9; border: 3px solid #FF8AB3; border-radius: 15px; padding: 20px; margin: 30px 0; }
    #debugJson { background: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 10px; max-height: 500px; overflow-y: auto; font-family: monospace; white-space: pre-wrap; word-wrap: break-word; }
    #copyBtn { background: #FF8AB3; color: white; border: none; padding: 12px 24px; border-radius: 10px; cursor: pointer; margin-top: 15px; font-size: 16px; }
    #copyBtn:hover { background: #ff6b9d; }

    @media (max-width: 768px) {
      .input-card { flex-direction: column; }
      th, td { padding: 12px 8px; font-size: 14px; }
      input, select { min-width: 100%; }
    }
  </style>
  <script defer data-domain="mahjong2026.tiiny.site" src="https://analytics.tiiny.site/js/plausible.js"></script>
  <script type="text/javascript" src="https://tiiny.host/ad-script.js"></script>
</head>
<body>
  <div class="container">
    <h1>üé∞ 2026 Mahjong Tracker üé∞</h1>
    <p style="text-align:center;color:#666;">Enter to add | üóëÔ∏è to delete</p>
    <div id="status" class="status offline">üîÑ Connecting to cloud...</div>
    <form id="recordForm" class="input-card">
      <input type="date" id="dateInput" value="2026-01-05">
      <select id="playerSelect">
        <option>Gina </option><option>Anders </option><option>Kaylee </option>
        <option>Philip </option><option>Rosie </option><option>Anfern </option>
      </select>
      <input type="number" id="amountInput" placeholder="Amount HKD">
      <button type="submit" id="addButton">Add ‚ú®</button>
    </form>
    <div class="stats-card">
      <h3>üìä Records</h3>
      <table id="recordsTable">
        <thead><tr><th>Date</th><th>Player</th><th>Win</th><th>Lose</th><th>Net</th><th></th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="stats-card">
      <h3>üí∞ Totals</h3>
      <table id="totalsTable">
        <thead><tr><th>Player</th><th>Win</th><th>Lose</th><th>Net</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Debug box - always visible -->
    <div id="debugBox">
      <h3>Full JSON Being Saved to Pantry (after add)</h3>
      <pre id="debugJson">No data yet ‚Äî add a record to see the JSON</pre>
      <button id="copyBtn">Copy JSON to Clipboard</button>
    </div>
  </div>

  <script>
    const PANTRY_ID = '11f511b8-6175-47a6-93b9-923736b27f75';
    const BASKET_NAME = 'records';
    const API_BASE = `https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`;
    const players = ['Gina', 'Anders', 'Kaylee', 'Philip', 'Rosie', 'Anfern'];
    const statusEl = document.getElementById('status');
    const form = document.getElementById('recordForm');
    const addButton = document.getElementById('addButton');
    const recordsTbody = document.querySelector('#recordsTable tbody');
    let allRecords = [];
    let isBusy = false;
    let pollInterval;

    updateTables(allRecords);

    async function loadFromCloud() {
      if (isBusy) return;
      try {
        const res = await fetch(API_BASE);
        if (res.ok) {
          const data = await res.json();
          allRecords = data.records || [];
          // Filter out any old records that don't have 'id' (from previous versions)
          allRecords = allRecords.filter(r => r.id !== undefined);
          // Assign id if missing (shouldn't happen now)
          allRecords.forEach((r, i) => {
            if (r.id === undefined) r.id = allRecords.length - i;
          });
          allRecords.sort((a, b) => b.id - a.id);
          updateTables(allRecords);
          statusEl.textContent = `üü¢ Online ‚Äî ${allRecords.length} records`;
          statusEl.className = 'status connected';
        } else if (res.status === 404) {
          allRecords = [];
          updateTables(allRecords);
          await saveToCloud();
          statusEl.textContent = 'üü¢ Online ‚Äî Ready';
          statusEl.className = 'status connected';
        }
      } catch (e) {
        allRecords = [];
        updateTables(allRecords);
        statusEl.textContent = 'üî¥ Offline ‚Äî Try again later';
        statusEl.className = 'status offline';
      }
    }

    async function saveToCloud() {
      try {
        await fetch(API_BASE, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ records: allRecords })
        });
        return true;
      } catch (e) {
        console.log('Save failed', e);
        return false;
      }
    }

    function startPolling() {
      if (pollInterval) clearInterval(pollInterval);
      pollInterval = setInterval(loadFromCloud, 20000);
    }

    loadFromCloud();
    startPolling();

    recordsTbody.addEventListener('click', async (e) => {
      if (isBusy || !e.target.classList.contains('delete-btn')) return;
      const id = parseInt(e.target.dataset.id);
      if (!confirm('Delete?')) return;
      isBusy = true;
      disableButtons(true);
      statusEl.textContent = 'üü† Deleting...';
      statusEl.className = 'status syncing';
      clearInterval(pollInterval);
      await loadFromCloud();
      allRecords = allRecords.filter(r => r.id !== id);
      await saveToCloud();
      await loadFromCloud();
      startPolling();
      isBusy = false;
      disableButtons(false);
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      await addRecord();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && e.target.id === 'amountInput') {
        e.preventDefault();
        addRecord();
      }
    });

    async function addRecord() {
      if (isBusy) return;
      const date = document.getElementById('dateInput').value;
      const playerText = document.getElementById('playerSelect').value.trim();
      const player = playerText.split(' ')[0];
      const amountStr = document.getElementById('amountInput').value.trim();
      if (!date || !amountStr) return alert('Please fill date and amount');
      const amount = parseFloat(amountStr);
      if (isNaN(amount) || amount === 0) return alert('Please enter a valid amount');
      const win = amount > 0 ? Math.abs(amount) : 0;
      const lose = amount < 0 ? Math.abs(amount) : 0;
      const net = win - lose;

      isBusy = true;
      disableButtons(true);
      statusEl.textContent = 'üü† Adding...';
      statusEl.className = 'status syncing';
      clearInterval(pollInterval);

      await loadFromCloud();

      const nextId = allRecords.length > 0 ? Math.max(...allRecords.map(r => r.id)) + 1 : 1;
      const newRecord = {
        id: nextId,
        date,
        player,
        win,
        lose,
        net,
        playerDisplay: playerText
      };

      allRecords.unshift(newRecord);

      // Show the full JSON in the debug box
      const jsonToSave = JSON.stringify({ records: allRecords }, null, 2);
      document.getElementById('debugJson').textContent = jsonToSave;

      await saveToCloud();
      await loadFromCloud();

      document.getElementById('amountInput').value = '';
      startPolling();
      isBusy = false;
      disableButtons(false);
    }

    // Copy button
    document.getElementById('copyBtn').addEventListener('click', () => {
      const text = document.getElementById('debugJson').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Full JSON copied to clipboard!');
      }).catch(() => {
        alert('Copy failed ‚Äî select and copy manually');
      });
    });

    function disableButtons(disabled) {
      addButton.disabled = disabled;
      document.querySelectorAll('.delete-btn').forEach(btn => btn.disabled = disabled);
    }

    function updateTables(records) {
      recordsTbody.innerHTML = records.slice(0, 50).map(r => `
        <tr>
          <td>${r.date}</td>
          <td>${r.playerDisplay}</td>
          <td>$${Number(r.win).toLocaleString()}</td>
          <td>$${Number(r.lose).toLocaleString()}</td>
          <td class="${r.net > 0 ? 'positive' : 'negative'}">${r.net > 0 ? '+' : ''}$${Math.abs(r.net).toLocaleString()}</td>
          <td><button class="delete-btn" data-id="${r.id}">üóëÔ∏è</button></td>
        </tr>
      `).join('');

      const totals = {};
      players.forEach(p => totals[p] = {win: 0, lose: 0});
      records.forEach(r => {
        if (!totals[r.player]) totals[r.player] = {win: 0, lose: 0};
        totals[r.player].win += Number(r.win || 0);
        totals[r.player].lose += Number(r.lose || 0);
      });

      const tbody2 = document.querySelector('#totalsTable tbody');
      tbody2.innerHTML = players.map(p => {
        const t = totals[p];
        const net = t.win - t.lose;
        return `<tr class="${net > 0 ? 'positive' : net < 0 ? 'negative' : ''}">
          <td><strong>${p}</strong></td>
          <td>$${t.win.toLocaleString()}</td>
          <td>$${t.lose.toLocaleString()}</td>
          <td><strong>${net > 0 ? '+' : ''}$${Math.abs(net).toLocaleString()}</strong></td>
        </tr>`;
      }).join('');
    }
  </script>
</body>
</html>
